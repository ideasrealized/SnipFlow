<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>SnipFlow Desktop</title>
  </head>
  <body>
    <h1>Snippets</h1>
    <form id="add-form">
      <input id="content" type="text" placeholder="Snippet" />
      <button type="submit">Add</button>
    </form>
    <ul id="list"></ul>
    <h1>Chains</h1>
    <form id="chain-form">
      <input id="chain-name" type="text" placeholder="Chain name" />
      <div id="chain-nodes"></div>
      <button id="add-text" type="button">Add Text Node</button>
      <button id="add-choice" type="button">Add Choice Node</button>
      <button id="add-input" type="button">Add Input Node</button>
      <button type="submit">Save Chain</button>
    </form>
    <ul id="chain-list"></ul>
    <h2>Diagnostics</h2>
    <pre id="error-log" style="background:#eee;height:150px;overflow:auto"></pre>
    <button id="export-diagnostics" type="button">Export Logs</button>
    <script src="renderer.js"></script>
  </body>
</html>
