<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>SnipFlow Overlay</title>
    <style>
      :root {
        --bg: rgba(30, 30, 30, 0.9);
        --text: #fff;
        --hover: rgba(255, 255, 255, 0.1);
      }
      body.light {
        --bg: rgba(255, 255, 255, 0.95);
        --text: #222;
        --hover: rgba(0, 0, 0, 0.1);
      }
      body {
        margin: 0;
        font-family: sans-serif;
        background-color: var(--bg);
        color: var(--text);
        transition: background-color 0.2s;
      }
      #container {
        width: 300px;
        padding: 10px;
        transform: translateX(100%);
        opacity: 0;
        transition: transform 0.25s ease, opacity 0.25s ease;
      }
      #container.show {
        transform: translateX(0);
        opacity: 1;
      }
      input {
        width: 100%;
        padding: 5px;
        font-size: 14px;
      }
      ul {
        list-style: none;
        padding: 0;
        margin: 5px 0 0 0;
        max-height: 200px;
        overflow-y: auto;
      }
      li {
        padding: 5px;
        cursor: pointer;
      }
      li:hover {
        background-color: var(--hover);
      }
      li.selected {
        background-color: var(--hover);
      }
      #chain-runner {
        margin-top: 10px;
      }
      #preview {
        margin-top: 8px;
        font-size: 12px;
        opacity: 0.7;
      }
      #flash {
        position: absolute;
        bottom: 10px;
        right: 10px;
        background: var(--hover);
        padding: 4px 8px;
        border-radius: 4px;
        opacity: 0;
        transition: opacity 0.3s;
      }
      #flash.show {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <input id="search" type="text" placeholder="Search" />
      <h3>Snippets</h3>
      <ul id="results"></ul>
      <h3>Paste from History</h3>
      <ul id="history"></ul>
      <div id="chain-runner" style="display:none"></div>
      <div id="preview"></div>
    </div>
    <div id="flash">Copied!</div>
    <script src="overlay.js"></script>
  </body>
</html>
