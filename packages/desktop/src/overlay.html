<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self';" />
    <title>SnipFlow Overlay</title>
    <style>
      :root {
        --bg: #141414;
        --text: #fff;
        --hover: rgba(74, 144, 226, 0.3);
        --accent: #4a90e2;
        --pinned: #e74c3c;
        --success: #27ae60;
        --warning: #f39c12;
        --border: rgba(255, 255, 255, 0.2);
        --ai-assistant: #9b59b6;
        --enterprise: #34495e;
        --coding: #2ecc71;
        --templates: #e67e22;
        --analytics: #3498db;
        /* Dynamic customization vars */
        --grid-cols: 3;
        --grid-rows: 4;
        --node-width: 120px;
        --node-height: 80px;
        --node-style: rounded;
        --animation-speed: 0.15s;
        --overlay-opacity: 0.95;
        --overlay-blur: 10px;
        --grid-gap: 16px;
      }
      body.light {
        --bg: #ffffff;
        --text: #222;
        --hover: rgba(74, 144, 226, 0.15);
        --border: rgba(0, 0, 0, 0.15);
      }
      
      
      body.light .grid-box {
        background: rgba(248, 248, 248, 0.98);
        border-color: rgba(0, 0, 0, 0.15);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15), 0 1px 4px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(24px) saturate(200%);
        -webkit-backdrop-filter: blur(24px) saturate(200%);
      }
      
      body.light .item-title {
        color: #222 !important;
        text-shadow: none !important;
      }
      
      body.light .item-preview {
        color: #666 !important;
        text-shadow: none !important;
      }
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
        background: transparent;
        color: var(--text);
        transition: all 0.3s ease;
        overflow: hidden;
        -webkit-font-smoothing: antialiased;
      }
      #container {
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        margin: 0;
        overflow: hidden;
        position: relative;
        background: transparent;
      }
      
      /* Wrapper for layout */
      #overlay-wrapper {
        background: transparent;
        border: none;
        border-radius: 0;
        padding: 0;
        box-shadow: none;
        backdrop-filter: none;
        position: relative;
        max-width: 90vw;
        max-height: 90vh;
        overflow: visible;
      }
      
      .floating-grid {
        display: grid;
        grid-template-columns: repeat(var(--grid-cols, 2), var(--node-width, 180px));
        grid-template-rows: repeat(var(--grid-rows, 3), auto);
        gap: var(--grid-gap, 20px);
        padding: 0;
        background: transparent;
        border: none;
        box-shadow: none;
        opacity: 1;
        transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        z-index: 1000;
        width: auto;
        position: relative;
        overflow: visible;
      }
      
      /* Vertical Line Layout */
      body[data-layout="vertical"] .floating-grid {
        display: flex;
        flex-direction: column;
        gap: 10px;
        width: var(--node-width, 180px);
        max-height: 90vh;
        overflow-y: auto;
        overflow-x: hidden;
        scrollbar-width: thin;
        scrollbar-color: var(--accent) transparent;
      }
      
      body[data-layout="vertical"] .floating-grid::-webkit-scrollbar {
        width: 6px;
      }
      
      body[data-layout="vertical"] .floating-grid::-webkit-scrollbar-track {
        background: transparent;
      }
      
      body[data-layout="vertical"] .floating-grid::-webkit-scrollbar-thumb {
        background-color: var(--accent);
        border-radius: 3px;
      }
      
      /* Horizontal Line Layout */
      body[data-layout="horizontal"] .floating-grid {
        display: flex;
        flex-direction: row;
        gap: 10px;
        height: var(--node-height, 90px);
        max-width: 90vw;
        overflow-x: auto;
        overflow-y: hidden;
        scrollbar-width: thin;
        scrollbar-color: var(--accent) transparent;
      }
      
      body[data-layout="horizontal"] .floating-grid::-webkit-scrollbar {
        height: 6px;
      }
      
      body[data-layout="horizontal"] .floating-grid::-webkit-scrollbar-track {
        background: transparent;
      }
      
      body[data-layout="horizontal"] .floating-grid::-webkit-scrollbar-thumb {
        background-color: var(--accent);
        border-radius: 3px;
      }
      
      /* Compact Grid Layout */
      body[data-layout="compact"] .floating-grid {
        gap: 10px;
        --node-width: 140px;
        --node-height: 70px;
      }
      
      body[data-layout="compact"] .grid-box {
        padding: 12px 10px;
        min-height: 70px;
      }
      
      body[data-layout="compact"] .item-title {
        font-size: 13px;
        margin-bottom: 4px;
      }
      
      body[data-layout="compact"] .item-preview {
        font-size: 11px;
        -webkit-line-clamp: 1;
      }
      
      .floating-grid.expanded {
        --grid-cols: 3;
        max-width: 600px;
      }
      
      .floating-grid.enterprise {
        --grid-cols: 4;
        max-width: 800px;
      }
      
      .floating-grid.show {
        transform: translateX(0);
        opacity: 1;
      }
      
      .floating-grid.right-side {
        right: 20px;
        transform: translateX(100%);
      }
      
      .floating-grid.right-side.show {
        transform: translateX(0);
      }
      
      .grid-header {
        display: none;
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
        padding-bottom: 10px;
        border-bottom: 1px solid var(--hover);
      }
      .status-indicator {
        font-size: 11px;
        opacity: 0.7;
        display: flex;
        align-items: center;
        gap: 4px;
      }
      .status-indicator .dot {
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background: #27ae60;
        animation: pulse 2s infinite;
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
      .logo {
        font-weight: bold;
        color: var(--accent);
        font-size: 16px;
      }
      .grid-box {
        background: rgba(20, 20, 20, 0.98);
        backdrop-filter: blur(24px) saturate(200%);
        -webkit-backdrop-filter: blur(24px) saturate(200%);
        border: 1px solid rgba(255, 255, 255, 0.25);
        border-radius: var(--node-radius, 12px);
        padding: 20px 16px;
        cursor: pointer;
        transition: all var(--animation-speed) cubic-bezier(0.34, 1.56, 0.64, 1);
        position: relative;
        min-height: var(--node-height, 90px);
        display: flex;
        flex-direction: column;
        justify-content: center;
        overflow: hidden;
        box-shadow: 
          0 8px 32px rgba(0, 0, 0, 0.8), 
          0 2px 8px rgba(0, 0, 0, 0.9),
          0 0 0 1px rgba(255, 255, 255, 0.1) inset,
          0 0 80px rgba(0, 0, 0, 0.4);
        transform: scale(0.95) translateZ(0); /* Hardware acceleration */
        opacity: 0;
        animation: fadeInUp var(--animation-speed) ease forwards;
        will-change: transform, opacity;
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
      }
      
      /* Node style variations */
      [data-node-style="square"] .grid-box {
        border-radius: 0;
      }
      
      [data-node-style="rounded"] .grid-box {
        border-radius: 12px;
      }
      
      [data-node-style="circle"] .grid-box {
        border-radius: 50%;
        aspect-ratio: 1;
      }
      
      [data-node-style="hexagon"] .grid-box {
        clip-path: polygon(30% 0%, 70% 0%, 100% 50%, 70% 100%, 30% 100%, 0% 50%);
        border-radius: 0;
      }
      
      .grid-box:nth-child(1) { animation-delay: 0.1s; }
      .grid-box:nth-child(2) { animation-delay: 0.2s; }
      .grid-box:nth-child(3) { animation-delay: 0.3s; }
      .grid-box:nth-child(4) { animation-delay: 0.4s; }
      .grid-box:nth-child(5) { animation-delay: 0.5s; }
      .grid-box:nth-child(6) { animation-delay: 0.6s; }
      .grid-box:nth-child(7) { animation-delay: 0.7s; }
      .grid-box:nth-child(8) { animation-delay: 0.8s; }
      
      .grid-box::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02));
        border-radius: 20px;
        z-index: 0;
      }
      
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px) scale(0.9);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }
      
      .grid-box > * {
        position: relative;
        z-index: 1;
      }
      
      .grid-box:hover {
        background: rgba(30, 30, 30, 0.98);
        transform: translateY(-8px) scale(1.05);
        box-shadow: 0 20px 40px rgba(74, 144, 226, 0.4), 0 8px 16px rgba(0, 0, 0, 0.3), 0 0 0 1px rgba(74, 144, 226, 0.5);
        border-color: rgba(74, 144, 226, 0.8);
      }
      
      .grid-box:active {
        transform: translateY(-4px) scale(1.02);
        box-shadow: 0 12px 24px rgba(74, 144, 226, 0.4), 0 4px 8px rgba(0, 0, 0, 0.3);
      }
      
      .grid-box.pinned {
        border-color: var(--pinned);
        background: rgba(20, 20, 20, 0.98);
        box-shadow: 
          0 8px 32px rgba(0, 0, 0, 0.8), 
          0 2px 8px rgba(0, 0, 0, 0.9),
          0 0 0 1px rgba(231, 76, 60, 0.3) inset,
          0 0 20px rgba(231, 76, 60, 0.2);
      }
      
      .grid-box.pinned::after {
        content: "üìå";
        position: absolute;
        top: 6px;
        right: 8px;
        font-size: 11px;
        z-index: 2;
      }
      
      .grid-box.chain::after {
        content: "üîó";
        position: absolute;
        top: 6px;
        left: 8px;
        font-size: 11px;
        z-index: 2;
      }
      
      .grid-box.starter {
        border-color: var(--warning);
        background: rgba(20, 20, 20, 0.98);
        box-shadow: 
          0 8px 32px rgba(0, 0, 0, 0.8), 
          0 2px 8px rgba(0, 0, 0, 0.9),
          0 0 0 1px rgba(243, 156, 18, 0.3) inset,
          0 0 20px rgba(243, 156, 18, 0.2);
        position: relative;
      }
      
      .grid-box.starter::after {
        content: "üöÄ";
        position: absolute;
        top: 6px;
        right: 8px;
        font-size: 11px;
        z-index: 2;
      }
      
      .grid-box.starter:hover {
        background: rgba(30, 30, 30, 0.98);
        box-shadow: 
          0 20px 40px rgba(74, 144, 226, 0.4), 
          0 8px 16px rgba(0, 0, 0, 0.3), 
          0 0 0 2px rgba(243, 156, 18, 0.8);
      }
      
      .grid-box.ai-enhanced {
        border-color: var(--ai-assistant);
        background: linear-gradient(135deg, rgba(155, 89, 182, 0.25) 0%, rgba(142, 68, 173, 0.25) 100%);
        box-shadow: 0 8px 32px rgba(155, 89, 182, 0.4), 0 2px 8px rgba(0, 0, 0, 0.3);
      }
      
      .grid-box.ai-enhanced::after {
        content: "ü§ñ";
        position: absolute;
        top: 6px;
        right: 8px;
        font-size: 11px;
        z-index: 2;
      }
      
      .grid-box.template-form {
        border-color: var(--templates);
        background: linear-gradient(135deg, rgba(230, 126, 34, 0.25) 0%, rgba(211, 84, 0, 0.25) 100%);
        box-shadow: 0 8px 32px rgba(230, 126, 34, 0.4), 0 2px 8px rgba(0, 0, 0, 0.3);
      }
      
      .grid-box.template-form::after {
        content: "üìù";
        position: absolute;
        top: 6px;
        right: 8px;
        font-size: 11px;
        z-index: 2;
      }
      
      .grid-box.coding {
        border-color: var(--coding);
        background: linear-gradient(135deg, rgba(46, 204, 113, 0.25) 0%, rgba(39, 174, 96, 0.25) 100%);
        box-shadow: 0 8px 32px rgba(46, 204, 113, 0.4), 0 2px 8px rgba(0, 0, 0, 0.3);
      }
      
      .grid-box.coding::after {
        content: "üíª";
        position: absolute;
        top: 6px;
        right: 8px;
        font-size: 11px;
        z-index: 2;
      }
      
      .grid-box.enterprise {
        border-color: var(--enterprise);
        background: linear-gradient(135deg, rgba(52, 73, 94, 0.25) 0%, rgba(44, 62, 80, 0.25) 100%);
        box-shadow: 0 8px 32px rgba(52, 73, 94, 0.4), 0 2px 8px rgba(0, 0, 0, 0.3);
      }
      
      .grid-box.enterprise::after {
        content: "üè¢";
        position: absolute;
        top: 6px;
        right: 8px;
        font-size: 11px;
        z-index: 2;
      }
      .item-title {
        font-weight: 700;
        font-size: 15px;
        margin-bottom: 8px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        color: #ffffff;
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.8);
        opacity: 1;
      }
      .item-preview {
        font-size: 13px;
        opacity: 0.95;
        overflow: hidden;
        text-overflow: ellipsis;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        line-height: 1.4;
        color: rgba(255, 255, 255, 0.9);
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.6);
      }
      #search {
        width: 100%;
        padding: 8px 12px;
        font-size: 14px;
        border: 1px solid var(--hover);
        border-radius: 6px;
        background: rgba(255,255,255,0.05);
        color: var(--text);
        margin-bottom: 15px;
      }
      #search:focus {
        outline: none;
        border-color: var(--accent);
        box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.2);
      }
      .section-title {
        font-size: 12px;
        font-weight: 600;
        color: var(--accent);
        margin: 15px 0 8px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }
      #chain-runner {
        background: rgba(20, 20, 20, 0.95);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 12px;
        padding: 20px;
        display: none;
        max-width: 400px;
        max-height: 80vh;
        overflow-y: auto;
        overflow-x: hidden;
        backdrop-filter: blur(12px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      }
      #chain-runner button {
        background: var(--accent);
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
        margin: 4px;
        transition: background 0.2s;
      }
      #chain-runner button:hover {
        background: #357abd;
      }
      #flash {
        position: absolute;
        bottom: 20px;
        right: 20px;
        background: linear-gradient(135deg, var(--accent) 0%, #5aa3f0 100%);
        color: white;
        padding: 12px 20px;
        border-radius: 12px;
        opacity: 0;
        transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        transform: translateY(20px) scale(0.9);
        font-size: 14px;
        font-weight: 600;
        box-shadow: 0 8px 24px rgba(74, 144, 226, 0.3);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      #flash.show {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      
      .usage-analytics {
        position: absolute;
        top: 20px;
        right: 20px;
        background: rgba(52, 152, 219, 0.15);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(52, 152, 219, 0.3);
        border-radius: 12px;
        padding: 8px 12px;
        font-size: 11px;
        color: var(--analytics);
        opacity: 0;
        transition: opacity 0.3s ease;
      }
      
      .usage-analytics.show {
        opacity: 1;
      }
      
      .mode-switcher {
        position: absolute;
        top: 20px;
        left: 20px;
        display: flex;
        gap: 8px;
        opacity: 0;
        transition: opacity 0.3s ease;
      }
      
      .mode-switcher.show {
        opacity: 1;
      }
      
      .mode-btn {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 8px;
        padding: 6px 10px;
        color: var(--text);
        font-size: 10px;
        cursor: pointer;
        transition: all 0.2s ease;
        backdrop-filter: blur(8px);
      }
      
      .mode-btn.active {
        background: var(--accent);
        border-color: var(--accent);
        color: white;
      }
      
      .mode-btn:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateY(-1px);
      }
      
      .ai-suggestion {
        position: absolute;
        bottom: 80px;
        left: 50%;
        transform: translateX(-50%);
        background: linear-gradient(135deg, rgba(155, 89, 182, 0.95) 0%, rgba(142, 68, 173, 0.95) 100%);
        border: 1px solid rgba(155, 89, 182, 0.5);
        border-radius: 16px;
        padding: 12px 16px;
        color: white;
        font-size: 12px;
        font-weight: 500;
        box-shadow: 0 8px 24px rgba(155, 89, 182, 0.4);
        backdrop-filter: blur(12px);
        opacity: 0;
        transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        transform: translateX(-50%) translateY(20px) scale(0.9);
        max-width: 300px;
        text-align: center;
      }
      
      .ai-suggestion.show {
        opacity: 1;
        transform: translateX(-50%) translateY(0) scale(1);
      }
      
      .performance-indicator {
        position: absolute;
        bottom: 20px;
        left: 20px;
        font-size: 10px;
        color: rgba(255, 255, 255, 0.5);
        display: flex;
        align-items: center;
        gap: 4px;
      }
      
      .perf-dot {
        width: 4px;
        height: 4px;
        border-radius: 50%;
        background: var(--success);
        animation: pulse 2s infinite;
      }
      /* Edge Toggle - Subtle side settings activation */
      .edge-toggle {
        position: fixed;
        right: 0;
        top: 50%;
        transform: translateY(-50%);
        width: 8px;
        height: 60px;
        background: rgba(255, 255, 255, 0.05);
        border-left: 1px solid rgba(255, 255, 255, 0.1);
        cursor: pointer;
        transition: all 0.3s ease;
        z-index: 2001;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 4px;
        opacity: 0.3;
      }
      
      .edge-toggle:hover {
        width: 16px;
        opacity: 1;
        background: rgba(74, 144, 226, 0.1);
        border-left-color: var(--accent);
      }
      
      .edge-line {
        width: 3px;
        height: 3px;
        background: rgba(255, 255, 255, 0.4);
        border-radius: 50%;
        transition: all 0.3s ease;
      }
      
      .edge-toggle:hover .edge-line {
        background: var(--accent);
        width: 4px;
        height: 4px;
      }
      
      /* Settings Panel */
      .settings-panel {
        position: fixed;
        right: 20px;
        top: 50%;
        transform: translateY(-50%);
        width: 300px;
        background: rgba(20, 20, 20, 0.98);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 12px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(12px);
        z-index: 2000;
        animation: slideIn 0.3s ease;
      }
      
      body.light .settings-panel {
        background: rgba(255, 255, 255, 0.98);
        border-color: rgba(0, 0, 0, 0.1);
      }
      
      @keyframes slideIn {
        from {
          right: -320px;
          opacity: 0;
        }
        to {
          right: 20px;
          opacity: 1;
        }
      }
      
      .settings-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 16px 20px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      .settings-header h3 {
        margin: 0;
        font-size: 16px;
        color: var(--accent);
      }
      
      .close-btn {
        background: none;
        border: none;
        color: var(--text);
        font-size: 24px;
        cursor: pointer;
        padding: 0;
        width: 30px;
        height: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        transition: all 0.2s;
      }
      
      .close-btn:hover {
        background: rgba(255, 255, 255, 0.1);
      }
      
      .settings-content {
        padding: 20px;
      }
      
      .settings-section {
        margin-bottom: 24px;
      }
      
      .settings-section h4 {
        margin: 0 0 12px 0;
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        opacity: 0.7;
        color: var(--text);
      }
      
      .setting-row {
        margin-bottom: 12px;
      }
      
      .setting-row label {
        display: block;
        margin-bottom: 6px;
        font-size: 13px;
        color: var(--text);
      }
      
      .setting-row input[type="range"] {
        width: 100%;
        height: 4px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 2px;
        outline: none;
        -webkit-appearance: none;
      }
      
      .setting-row input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 16px;
        height: 16px;
        background: var(--accent);
        border-radius: 50%;
        cursor: pointer;
        transition: all 0.2s;
      }
      
      .setting-row input[type="range"]::-webkit-slider-thumb:hover {
        transform: scale(1.2);
      }
      
      .setting-row select {
        width: 100%;
        padding: 8px;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 6px;
        color: var(--text);
        font-size: 13px;
        cursor: pointer;
      }
      
      .theme-toggle {
        width: 100%;
        padding: 10px;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 8px;
        color: var(--text);
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        transition: all 0.2s;
      }
      
      .theme-toggle:hover {
        background: rgba(255, 255, 255, 0.1);
        border-color: var(--accent);
      }
      
      .apply-btn {
        width: 100%;
        padding: 12px;
        background: var(--accent);
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 600;
        transition: all 0.2s;
      }
      
      .apply-btn:hover {
        background: #357abd;
        transform: translateY(-1px);
      }
      
      /* Node style variations */
      .grid-box.style-square {
        border-radius: 8px;
      }
      
      .grid-box.style-circle {
        border-radius: 50%;
        aspect-ratio: 1;
      }
      
      .grid-box.style-hexagon {
        clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
      }
    </style>
  </head>
  <body>
    <!-- Subtle Edge Settings Toggle -->
    <div class="edge-toggle" id="edge-toggle" title="Settings">
      <div class="edge-line"></div>
      <div class="edge-line"></div>
      <div class="edge-line"></div>
    </div>
    
    <!-- Settings Panel (Hidden by default) -->
    <div class="settings-panel" id="settings-panel" style="display: none;">

          </div>
        </div>
        
        <!-- Grid Settings -->
        <div class="settings-section" id="grid-settings">
          <h4>Grid Layout</h4>
          <div class="setting-row">
            <label>Columns: <span id="cols-value">2</span></label>

          </div>
          <div class="setting-row">
            <label>Rows: <span id="rows-value">3</span></label>
            <input type="range" id="grid-rows-slider" min="1" max="8" value="3">
          </div>
        </div>
        
        <!-- Node Settings -->
        <div class="settings-section">
          <h4>Node Appearance</h4>
          <div class="setting-row">
            <label>Width: <span id="width-value">180</span>px</label>
            <input type="range" id="node-width-slider" min="120" max="300" value="180" step="10">
          </div>
          <div class="setting-row">
            <label>Height: <span id="height-value">90</span>px</label>
            <input type="range" id="node-height-slider" min="60" max="150" value="90" step="10">
          </div>
          <div class="setting-row">
            <label>Style:</label>
            <select id="node-style-select">
              <option value="rounded">Rounded</option>
              <option value="square">Square</option>
              <option value="circle">Circle</option>
              <option value="hexagon">Hexagon</option>
            </select>
          </div>
        </div>
        
        <!-- Theme Toggle -->
        <div class="settings-section">
          <h4>Theme</h4>
          <button class="theme-toggle" id="theme-toggle">
            <span class="theme-icon">üåì</span>
            <span class="theme-text">Toggle Light/Dark</span>
          </button>
        </div>
        
        <button class="apply-btn" id="apply-settings">Apply Settings</button>
      </div>
    </div>
    
    <!-- Reserved for future AI features -->
    
    <div id="container">
      <div id="overlay-wrapper">

      <!-- Quick Snippets Grid -->
      <div id="snippets-grid" class="floating-grid" style="display: none;">

        <div id="chain-runner" style="display: none;"></div>
