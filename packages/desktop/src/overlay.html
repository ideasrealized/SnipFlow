<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>SnipFlow Overlay</title>
    <style>
      body {
        margin: 0;
        font-family: sans-serif;
        background-color: rgba(30, 30, 30, 0.8);
        color: white;
      }
      #container {
        width: 300px;
        padding: 10px;
        transform: translateX(100%);
        transition: transform 0.25s ease;
      }
      #container.show {
        transform: translateX(0);
      }
      input {
        width: 100%;
        padding: 5px;
        font-size: 14px;
      }
      ul {
        list-style: none;
        padding: 0;
        margin: 5px 0 0 0;
        max-height: 200px;
        overflow-y: auto;
      }
      li {
        padding: 5px;
        cursor: pointer;
      }
      li:hover {
        background-color: rgba(255, 255, 255, 0.1);
      }
    </style>
  </head>
  <body>
    <div id="container">
      <input id="search" type="text" placeholder="Search snippets" />
      <ul id="results"></ul>
    </div>
    <script src="overlay.js"></script>
  </body>
</html>
