<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self';" />
    <title>SnipFlow Desktop</title>
    <link rel="stylesheet" href="./assets/styles/overlay-aesthetic.css">
    <style>
      /* Base styles for the React app */
      html, body, #root {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
        background-color: #1a1a1a;
        color: #e0e0e0;
      }
      
      /* Override default blue focus/selection colors */
      *:focus {
        outline: 1px solid rgba(255, 255, 255, 0.3) !important;
        outline-offset: 2px;
      }
      
      *::selection {
        background-color: rgba(255, 255, 255, 0.2) !important;
        color: white !important;
      }
      
      input:focus,
      select:focus,
      textarea:focus,
      button:focus {
        outline: 1px solid rgba(255, 255, 255, 0.4) !important;
        box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1) !important;
        border-color: rgba(255, 255, 255, 0.3) !important;
      }
      
      /* Remove blue highlights from dropdowns */
      select {
        background-color: rgba(30, 30, 30, 0.95) !important;
        color: #e0e0e0 !important;
      }
      
      select option {
        background-color: rgba(20, 20, 20, 0.98) !important;
        color: #e0e0e0 !important;
      }
      
      select option:checked {
        background: rgba(255, 255, 255, 0.2) !important;
        color: white !important;
      }
      
      /* Loading state */
      #loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-size: 18px;
        color: #4a90e2;
      }
      
      /* Hide loading when React app loads */
      #root:not(:empty) + #loading {
        display: none;
      }
      
      /* React app specific overrides for overlay aesthetic */
      .app-container {
        display: flex;
        height: 100vh;
        background: transparent;
      }
      
      .content-area {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
        background: transparent;
      }
      
      /* Make sure text content is visible */
      .view-container h2 {
        color: #4a90e2 !important;
        margin-bottom: 20px;
      }
      
      .view-container p {
        color: #e0e0e0 !important;
      }
      
      /* Loading and error states */
      .view-container .empty-state-message {
        color: #888 !important;
        text-align: center;
        padding: 20px;
        font-style: italic;
      }
      
      /* Settings View Specific Styles */
      .settings-section {
        background: rgba(30, 30, 30, 0.8);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        padding: 16px;
        margin-bottom: 16px;
      }
      
      .setting-item {
        margin-bottom: 12px;
        display: flex;
        align-items: center;
        gap: 12px;
        color: #e0e0e0;
      }
      
      .setting-item label {
        min-width: 150px;
        color: #b0b0b0;
      }
      
      .setting-item input[type="text"],
      .setting-item input[type="number"],
      .setting-item select {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 4px;
        color: #e0e0e0;
        padding: 6px 10px;
        flex: 1;
      }
      
      .setting-item input[type="checkbox"] {
        width: 18px;
        height: 18px;
        cursor: pointer;
      }
      
      .button {
        background: #4a90e2;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.2s;
      }
      
      .button:hover:not(:disabled) {
        background: #5aa3f0;
        transform: translateY(-1px);
      }
      
      .button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      
      .button-secondary {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      
      .button-secondary:hover:not(:disabled) {
        background: rgba(255, 255, 255, 0.2);
      }
      
      .button-danger {
        background: #e74c3c;
      }
      
      .button-danger:hover:not(:disabled) {
        background: #c0392b;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div id="loading">Loading SnipFlow...</div>
    <script>
      console.log('üöÄ INLINE SCRIPT EXECUTED - HTML loaded successfully');
      console.log('üöÄ Document ready state:', document.readyState);
      console.log('üöÄ Root element exists:', !!document.getElementById('root'));
      console.log('üöÄ Loading element exists:', !!document.getElementById('loading'));
      
      // Test if we can access window.api
      console.log('üöÄ Window API available:', typeof window.api);
      
      // Add a visible test element
      const testElement = document.createElement('div');
      testElement.id = 'script-test';
      testElement.style.cssText = 'position: fixed; top: 10px; right: 10px; background: green; color: white; padding: 10px; z-index: 9999; font-size: 12px;';
      testElement.textContent = 'SCRIPTS WORKING';
      document.body.appendChild(testElement);
      
      console.log('üöÄ Test element added to document');
    </script>
    <script>
      console.log('üöÄ About to load bundle.js...');
      
      // Test if the bundle.js file exists by trying to fetch it
      fetch('./renderer/bundle.js')
        .then(response => {
          console.log('üöÄ Bundle.js fetch response:', response.status, response.statusText);
          if (response.ok) {
            console.log('üöÄ Bundle.js file exists and is accessible');
          } else {
            console.error('‚ùå Bundle.js file fetch failed:', response.status, response.statusText);
          }
        })
        .catch(error => {
          console.error('‚ùå Bundle.js file fetch error:', error);
        });
    </script>
    <script defer src="./renderer/bundle.js" onload="console.log('üöÄ Bundle.js loaded successfully')" onerror="console.error('‚ùå Bundle.js failed to load')"></script>
    <script>
      console.log('üöÄ SECOND INLINE SCRIPT - After bundle.js script tag');
    </script>
  </body>
</html>
